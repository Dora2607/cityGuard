<mat-toolbar *ngIf="showSearchBar" class="toolbarTools searchBar" [@slideInOut]>
  <input
    id="searchInput"
    type="text"
    name="search"
    placeholder="Search..."
    [(ngModel)]="search"
    (keydown.enter)="submit()"
  />
  <button class="exitButton" mat-icon-button (click)="endSearch()">
    <mat-icon class="icon">close</mat-icon>
  </button>
</mat-toolbar>
