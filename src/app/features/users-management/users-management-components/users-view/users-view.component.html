<mat-card class="usersViewCard" [@fadeInOut]>
  <div class="usersViewContainer">
    <div class="userStatus">
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        {{ status }}
        <mat-icon color="primary">circle</mat-icon>
        <!-- <mat-icon>expand_more</mat-icon> -->
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onStatusUpdate('all')" mat-menu-item>
          <mat-icon style="color: gray" class="status">circle</mat-icon
          ><span>All</span>
        </button>
        <button (click)="onStatusUpdate('active')" mat-menu-item>
          <mat-icon style="color: green" class="status">circle</mat-icon
          ><span>Online</span>
        </button>
        <button (click)="onStatusUpdate('inactive')" mat-menu-item>
          <mat-icon style="color: red" class="status">circle</mat-icon
          ><span>Offline</span>
        </button>
      </mat-menu>
    </div>

    <div class="usersView">
      <button mat-button [matMenuTriggerFor]="menu">
        Show {{ usersShowCount }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onUsersUpdated(10)" mat-menu-item>10</button>
        <button (click)="onUsersUpdated(20)" mat-menu-item>20</button>
        <button (click)="onUsersUpdated(35)" mat-menu-item>35</button>
      </mat-menu>
      <div class="manageUsers">
        <button mat-icon-button color="primary" routerLink="/features/usersManagement/addUser">
          <mat-icon>person_add</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteButton()">
          <mat-icon>person_remove</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
